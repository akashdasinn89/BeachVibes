<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="BeachVibes.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>BeachVibes: Booking</title>
    </head>
    <body>
        <div class="logo">
            <h4><a id="logo" href="BeachVibes.html"><span>Beach</span><span id="logo2">Vibes</span></a></h4>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-100">
                <div class="form">
                    <form action="#">
                    <div class="row">
                        <div class="col-50">
                        <h2>Booking</h2>
                        <br>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Akash Ultimatum Das" autofocus>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ultimate_akash@example.com">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="109 gupt st., Delhi-100001">
                        <div class="row">
                            <div class="col-50">
                                <label for="sport">Sport</label>
                                <input type="text" id="sport" name="sport" placeholder="sport">
                            </div>
                            <div class="col-50">
                            <label for="people">No of people</label>
                            <input type="number" id="people" name="people" placeholder="2">
                            </div>
                        </div>
                        <label for="amount">Payable Amount</label>
                            <input type="number" id="amount" name="amount" placeholder="0">
                        </div>
            
                        <div class="col-50">
                        <br><br>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <em style="color:navy;">VISA &nbsp;&nbsp;</em>
                            <em style="color:red;">master card &nbsp;&nbsp;</em>
                            <em style="color:orange;">discover</em>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Akash Ultimatum Das">
                        <label for="cnum">Credit card number</label>
                        <input type="text" id="cnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="December">
                        <div class="row">
                            <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2023">
                            </div>
                            <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>
                        </div> 
                    </div>
                    <label>
                        <input type="checkbox" name="TaC"> By checking the box, you are agreeing to our <a href="#">Terms and Conditions</a>.
                    </label>
                    <div class="button">
                        <input type="submit" value="Pay now" class="btn">
                    </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <section>
            <div class="row_one" id="footer">
                <div class="column-50" id="footer_info">
                    <h4>Address</h4>
                    <p>Calangute, Baga, Candolim,<br>North Goa</p>
                    <br>
                    <h4>Phone</h4>
                    <p>9234567890 / 9234567891</p>
                    <br>
                    <h4>E-mail</h4>
                    <p>beachvibes@gmail.com / supportsystem@gmail.com</p>
                </div>
                <div class="column-50" id="footer_info_right">
                    <br><br>
                    <h4><a id="logo" href="BeachVibes.html"><span>Beach</span><span id="logo2">Vibes</span></a></h4>
                    <br>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
            </div>
        </section>
    </body>    
</html>
